<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jsp request parameter formEx 파일</title>
</head>
<body>

	<form action="requestEx02.jsp" method="post">
		이름 : <input type="text" name="name" size="10" /> <br />
		아이디 : <input type="text" name="id" size="10" /> <br />
		패스워드 : <input type="password" name="pwd" size="10" /> <br />
		취미 : <input type="checkbox" name="hobby" value="reading" />독서
		<input type="checkbox" name="hobby" value="jogging" checked="checked" />조깅
		<input type="checkbox" name="hobby" value="travel" />여행
		<input type="checkbox" name="hobby" value="game" />게임
		<input type="checkbox" name="hobby" value="bowling" />볼링 <br />
		
		전공 : <input type="radio" name="major" value="KOR" />국어
		<input type="radio" name="major" value="MATH" />수학
		<input type="radio" name="major" value="ENG" checked="checked" />영어
		<input type="radio" name="major" value="COMPUTER" />컴퓨터 <br />
		
		통신 방법 : <select name="protocol">
			<option value="http">http</option>
			<option value="ftp" selected="selected">ftp</option>
			<option value="smtp">smtp</option>
			<option value="pop">pop</option>
		</select> <br />
		
		<input type="submit" value="전송" /> <!-- form 태그의 submit 버튼을 클릭하여 데이터를 서버로 전송하면, 해당 파일(Servlet)에서는 HttpServletRequest 객체를 이용하여 Parameter값을 얻을 수 있다. --> <br />
		<input type="reset" value="초기화" />
	</form>
	
</body>
</html>
